<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <header class="header-navbar">
            <div class="logo">
                <img src="./Logo.png" alt="logo">
            </div>
            <nav class="menu">
                <ul>
                    <li class="menu-items">Home</li>
                    <li class="menu-items">Ranking</li>
                    <li class="menu-items">Promoción</li>
                    <li class="menu-items">Contacto</li>
                </ul>
            </nav>
        </header>

        <section class="principal-section">
            <div class="section-image">
                <img src="./delivery.jpg" alt="envio gratis">
                <p>Envío gratis <em>comprando</em> dos pizzas</p>
            </div>
            <div class="section-podium">
                <h1>Podio de pizzas</h1>
                <h2>Pizzas top 5</h2>
                <div class="pizzas">
                <ol>
                    <li>Muzzarella</li>
                    <li>Hawaiana</li>
                    <li>Muzzarella J&Morron</li>
                    <li>Fugazzeta</li>
                    <li>Calabresa</li>
                </ol>
                <div>
                    <img src="./PizzaFalling.jpg" alt="Foto pizza">
                </div>
                </div>
            </div>
        </section>
        <footer class="footer-menu">
            <ul class="menu2">
                <li>Home</li>
                <li>Contacto</li>
                <li>Ranking</li>
                <li>Promoción</li>
            </ul>
            <div class="logo2">
                <img src="./Logo.png" alt="logo">
            </div>
        </footer>
    </main>
</body>
</html>
